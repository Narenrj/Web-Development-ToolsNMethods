<HMTL>
<HEAD>
<TITLE> HTML FORM </TITLE>
</HEAD>
<BODY style="background-color:#fec89a;">
<H2> SIGN UP FORM</H2>
<FORM>
Email: <input type="text" id="fname" name="fname" style="margin: 10px 90px; min-width: 200px"><br>
Password: <input type="password" id="pwd" name="lname" style="margin: 10px 68px; min-width: 200px"><br>
Confirm Password: <input type="password" id="cpwd" name="lname" style="margin: 10px 10px; min-width: 200px"><br>
Upload Your Picture: <input type="file" id="myfile" name="myfile" style="margin: 10px 45px; min-width: 200px"><br><br>
Gender: <input type="radio" name="fav_hobby" value="Male" style="margin-left: 80px;margin-bottom: 20px">Male
<input type="radio" name="fav_hobby" value="Soccer">Female<br>
<label for="country-names">Country Name:</label>
<select name="country-names" id="country-names" style="margin-left: 35px; margin-bottom: 20px; min-width: 200px">
    <option value="rigatoni">India</option>
  <option value="dave">USA</option>
  <option value="pumpernickel">France</option>
  <option value="reeses">Hungary</option>
</select><br>
Hobby: <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" style="margin-left: 85px">Cricket
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">Soccer<br><br>
Address: <textarea id="w3review" name="w3review" rows="4" cols="30" style="margin: 10px 75px; min-width: 200px"></textarea><br><br>
<input type="submit" style="margin: 10px 140px; min-width: 80px">

</FORM>
</BODY>
</HMTL>
